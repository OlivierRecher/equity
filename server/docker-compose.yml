services:
  postgres:
    image: postgres:16-alpine
    container_name: equity-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: equity
      POSTGRES_PASSWORD: equity_secret
      POSTGRES_DB: equity_db
    volumes:
      - equity_data:/var/lib/postgresql/data

volumes:
  equity_data:
